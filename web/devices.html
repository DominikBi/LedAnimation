<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Devices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/3party/fa/css/all.css">
    <link rel="stylesheet" href="static/3party/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/3party/datatable.css">
    <link rel="stylesheet" href="static/3party/datatable_bootstrap.css">
</head>
<body class="text-center">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="/">LedAnimation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/device">Devices <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/live">Live</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/animation">Animation</a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h1" style="padding-top:12px">Devices</h1>
        </div>
        <table id="devices" class="table table-dark table-striped table-hover dataTable">
            <thead>
            <tr>
                <th scope="col">Type</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            $@devices$
            <tr>
                <th scope="row">$type$</th>
                <td>$name$</td>
                <td>
                    <a role="button" type="button" class="btn btn-danger" href="/devices/delete?name=$name$"><i class="fa fa-trash"></i></a>
                    <a role="button" type="button" href="/devices/visible?name=$name$" class="btn btn-$visible-status$"> <i class="fa fa-eye"></i></a>
                    <a role="button" type="button" class="btn btn-info" href="/devices/settings?name=$name$"> <i class="fa fa-cog"></i></a>
                </td>
            </tr>
            $@@$
            </tbody>
        </table>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Create new Device</h1>
        </div>
        <form method="get" action="/devices/create" class="form-inline justify-content-center">
            <input class="form-control" name="name" placeholder="Device Name">
            <select class="form-control" name="type">
                <option value="1">Device</option>
                <option value="2">Group</option>
            </select>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </main>
    <script src="static/3party/jquery.js"></script>
    <script src="static/3party/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/3party/datatables.js"></script>
    <script src="static/3party/datatable_bootstrap.js"></script>
    <script>
        $(document).ready(function() {
            $('#devices').DataTable();
        } );
    </script>
</body>
</html>
