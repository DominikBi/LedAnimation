<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h1" style="padding-top:12px">Users</h1>
</div>
<table id="users" class="table table-dark table-striped table-hover dataTable">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Permission</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    $@users$
    <tr>
        <th scope="row">$name$</th>
        <td>$permission$</td>
        <td>
            <a role="button" type="button" class="btn btn-danger" href="/users/delete?name=$name$"><i class="fa fa-trash"></i></a>
        </td>
    </tr>
    $@@$
    </tbody>
</table>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Create new User</h1>
</div>
<form method="get" action="/users/create" class="form-inline justify-content-center">
    <div class="form-group mb-2">
        <label for="name" class="sr-only">Name</label>
        <input class="form-control" name="name" placeholder="Username" id="name">
    </div>
    <div class="form-group mb-2">
        <label for="password" class="sr-only">Password</label>
        <input class="form-control" name="password" placeholder="Password" id="password">
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="permission" id="permission">
            <label class="form-check-label" for="permission">Admin Permissions</label>
        </div>
    </div>
    <button type="submit" class="btn btn-success mb-2">Add</button>
</form>
<script>
    $(document).ready(function() {
        $('#users').DataTable();
    } );
</script>
