<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit $name$</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/3party/fa/css/all.css">
    <link rel="stylesheet" href="/static/3party/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/3party/datatable.css">
    <link rel="stylesheet" href="/static/3party/datatable_bootstrap.css">
</head>
<body>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create SetValueKey Frame</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <select class="form-control" name="add">
                    $@devices$
                    <option>$name$</option>
                    $@@$
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<table id="settings" class="table table-dark table-striped table-hover dataTable">
    <thead>
    <tr>
        <th scope="col">Color</th>
        <th scope="col">End</th>
        <th scope="col">Length</th>
    </tr>
    </thead>
    <tbody>
     <tr>
         <th scope="row"><input id="color" content="Color"></th>
         <td><input id="End"></td>
         <td><input id="Length"></td>
     </tr>
    </tbody>
</table>

<button onclick="draw()">Draw</button>
<canvas id="canvas" height="100" width="200"></canvas>
<script src="/static/3party/jquery.js"></script>
<script src="/static/timeline.js"></script>
<script src="/static/3party/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/3party/datatables.js"></script>
<script src="/static/3party/datatable_bootstrap.js"></script>

<script>

    "beige":"#f5f5dc","bisque":"#ffe4c4","black":"#000000","blanchedalmond":"#ffebcd","blue":"#0000ff","blueviolet":"#8a2be2","brown":"#a52a2a","burlywood":"#deb887",
    "cadetblue":"#5f9ea0","chartreuse":"#7fff00","chocolate":"#d2691e","coral":"#ff7f50","cornflowerblue":"#6495ed","cornsilk":"#fff8dc","crimson":"#dc143c","cyan":"#00ffff",
    "darkblue":"#00008b","darkcyan":"#008b8b","darkgoldenrod":"#b8860b","darkgray":"#a9a9a9","darkgreen":"#006400","darkkhaki":"#bdb76b","darkmagenta":"#8b008b","darkolivegreen":"#556b2f",
    "darkorange":"#ff8c00","darkorchid":"#9932cc","darkred":"#8b0000","darksalmon":"#e9967a","darkseagreen":"#8fbc8f","darkslateblue":"#483d8b","darkslategray":"#2f4f4f","darkturquoise":"#00ced1",
    "darkviolet":"#9400d3","deeppink":"#ff1493","deepskyblue":"#00bfff","dimgray":"#696969","dodgerblue":"#1e90ff",

    "tan":"#d2b48c","teal":"#008080","thistle":"#d8bfd8","tomato":"#ff6347","turquoise":"#40e0d0",
    "violet":"#ee82ee",
    "wheat":"#f5deb3","white":"#ffffff","whitesmoke":"#f5f5f5",
    "yellow":"#ffff00","yellowgreen":"#9acd32"};

    if (typeof colors[color.toLowerCase()] != 'undefined')
        return colors[color.toLowerCase()];

    return false;
}

var canvas = document.getElementById("canvas");
var fillColor = document.getElementById("color").value;
canvas.id = "canvas";
canvas.width = "600";
canvas.height = "200";
canvas.style.border = "10px solid";
canvas.style.borderColor = "#2e3135";
var ctx = canvas.getContext("2d");
function draw(){
ctx.strokeStyle = colourNameToHex(fillColor);
var x = Math.floor(Math.random()*500 +50)
ctx.beginPath();
ctx.moveTo(50,x);
ctx.lineTo(150,x);
ctx.stroke();
}





</script>
<script>
    var s = document.getElementById("a");
    JSON.parse(s,"End")
</script>
</body>
</html>
